<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navigation Menu -->
    <header>
        <nav>
            <ul>
                <li><a href="#home" class="nav-item" id="home">Home</a></li>
                <li><a href="#about" class="nav-item" id="about">About</a></li>
                <li><a href="#project" class="nav-item" id="project">Project</a></li>
                <li><a href="#blog" class="nav-item" id="blog">Blog</a></li>
            </ul>
        </nav>
    </header>

    <!-- Page Content -->
    <section id="home-content" class="content-section">
        <h1>Welcome to Home Page</h1>
        <p>This is the home page of the website.</p>
    </section>

    <section id="about-content" class="content-section">
        <h1>About Us</h1>
        <p>This is the about page of the website.</p>
    </section>

    <section id="project-content" class="content-section">
        <h1>Our Projects</h1>
        <div class="project-grid">
            <div class="project-tile">
                <img src="image1.jpg" alt="Project 1">
                <button class="read-more-btn" onclick="window.location.href='#project1-details'">Read more</button>
            </div>
            <div class="project-tile">
                <img src="image2.jpg" alt="Project 2">
                <button class="read-more-btn" onclick="window.location.href='#project2-details'">Read more</button>
            </div>
            <div class="project-tile wide">
                <img src="image3.jpg" alt="Project 3">
                <button class="read-more-btn" onclick="window.location.href='#project3-details'">Read more</button>
            </div>
        </div>
    </section>

    <section id="blog-content" class="content-section">
        <h1>Blog</h1>
        <p>This is the blog page of the website.</p>
    </section>

    <script>
        // JavaScript to handle navigation and content display
        const navItems = document.querySelectorAll('.nav-item');
        const contentSections = document.querySelectorAll('.content-section');

        navItems.forEach(item => {
            item.addEventListener('click', function() {
                navItems.forEach(nav => nav.classList.remove('active'));
                item.classList.add('active');
                const target = item.getAttribute('href').replace('#', '');
                contentSections.forEach(section => {
                    section.style.display = section.id === target + '-content' ? 'block' : 'none';
                });
            });
        });

        // Initialize the Home page as the default view
        document.querySelector('#home').click();
    </script>
</body>
</html>
